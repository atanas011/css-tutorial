    <meta charset="UTF-8">

    <title>PS - Contact Us</title>

<body>

    <header>
        <h1>Contact Us</h1>

        <nav aria-label="primary-nav">
            <p>
                <a href="./">Home</a>
                <a href="./#about">About <abbr title="The Pljeka Shop">PS</abbr></a>

                <a href="hours.html">Store Hours</a>
            </p>

        <figure>
            <img src="img/pljeka_cumur.jpg" alt="pljeka_cumur" title="Freshly Grilled!" width="467" height="225">
            <figcaption>Pljekas sizzling on charcoal grill</figcaption>
        </figure>

    </header>

    <main>

        <section>
            <h2>Our Contact Form</h2>
            <form action="https://httpbin.org/post" method="post">
                <fieldset>
                    <legend>Send Us A Message</legend>
                    <p>
                        <label for="name">Name:</label>
                        <input type="text" name="name" id="name" required>
                    </p>
                    <p>
                        <label for="email">Email:</label>
                        <input type="email" name="email" id="email" placeholder="yourname@mail.com" required>
                    </p>
                    <label for="message">Your message:</label>
                    <br>
                    <textarea name="message" id="message" cols="30" rows="10"></textarea>
                </fieldset>
                <button type="submit">Send</button>
                <button type="reset">Reset</button>
            </form>
        </section>

        <section>
            <h2>Our Location</h2>
            <address>9 Leskovac St,<br>11000 Belgrade<br><br>
                Phone: <a href="tel:+381601234567">060/1234-567</a>
            </address>

            <p><a href="#">Back to Top &uarr;</a></p>
        </section>

    </main>
    <hr>

    </footer>
