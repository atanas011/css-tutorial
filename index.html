<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/cards.css">
    <title>Profile Cards</title>
</head>

<body>

    <header>
        <h1>Our Staff</h1>
        <nav>
            <a href="#profile1">Ana</a>
            <a href="#profile2">Pera</a>
            <a href="#profile3">Una</a>
        </nav>
    </header>

    <main>
        <article id="profile1" class="card">
            <figure>
                <img src="img/ana.jpg" alt="Ana" width="440" height="440">
                <figcaption>Ana Jovic</figcaption>
            </figure>
            <p><q>I am Ana.</q></p>
        </article>

        <article id="profile2" class="card">
            <figure>
                <img src="img/pera.jpg" alt="Pera" width="440" height="440">
                <figcaption>Pera Peric</figcaption>
            </figure>
            <p><q>I am Pera.</q></p>
        </article>

        <article id="profile3" class="card">
            <figure>
                <img src="img/una.jpg" alt="Una" width="440" height="440">
                <figcaption>Una <span class="nowrap">Jovic Savic</span></figcaption>
            </figure>
            <p><q>I am Una.</q></p>
        </article>
    </main>

    <footer>
        <p>&copy; 2024 AlloAllo Co.</p>
    </footer>

</body>

</html>
